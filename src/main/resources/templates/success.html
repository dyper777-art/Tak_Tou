<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">

<head th:replace="~{base::head}">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        .invoice-wrapper {
            max-width: 900px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .invoice-header {
            background: linear-gradient(90deg, #4CAF50, #2E7D32);
            padding: 1.5rem;
            text-align: center;
            color: #fff;
        }

        .invoice-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }

        .invoice-body {
            padding: 2rem;
        }

        .invoice-title {
            text-align: center;
            font-size: 1.6rem;
            color: #4CAF50;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .invoice-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .invoice-section div {
            flex: 1 1 45%;
            margin-bottom: 1rem;
        }

        .invoice-section p {
            margin: 0.5rem 0;
            font-size: 1rem;
        }

        .label {
            font-weight: 600;
            color: #555;
        }

        .print-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 0.6rem 1.8rem;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .print-btn:hover {
            background-color: #388E3C;
        }

        .invoice-footer {
            text-align: center;
            font-size: 0.85rem;
            color: #777;
            padding: 1.5rem;
            border-top: 1px solid #eee;
        }

        hr {
            border: 0;
            border-top: 1px solid #eee;
            margin: 2rem 0;
        }

        @media (max-width: 768px) {
            .invoice-section div {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

<body>
<div th:replace="~{base::navbar}"></div>
<div th:replace="~{base::header(text='Booking Confirmation')}"></div>

<div class="invoice-wrapper">
    <div class="invoice-header">
        <h1>Booking Confirmed!</h1>
    </div>

    <div class="invoice-body">
        <div class="invoice-title">Invoice Details</div>

        <div class="invoice-section">
            <div>
                <p><span class="label">Booking ID:</span> <span th:text="${booked.id}">BK123456</span></p>
                <p><span class="label">Name:</span> <span th:text="${booked.name}">John Doe</span></p>
                <p><span class="label">Email:</span> <span th:text="${booked.email}">john@example.com</span></p>
            </div>
            <div>
                <p><span class="label">Phone:</span> <span th:text="${booked.phoneNumber}">+1 234 567 890</span></p>
                <p><span class="label">Date:</span> <span th:text="${booked.date}">2025-09-11</span></p>
                <p><span class="label">Time:</span> <span th:text="${booked.time}">10:00 AM</span></p>
            </div>
        </div>

        <hr>

        <div class="text-center">
            <button class="print-btn" onclick="window.print()">
                <i class="bi bi-printer"></i> Print Invoice
            </button>
        </div>
    </div>

    <div class="invoice-footer">
        <p>Need help? Contact our support team at <a href="mailto:support@example.com">support@example.com</a>.</p>
    </div>
</div>

<div th:replace="~{base::footer}"></div>
<div th:replace="~{base::script}"></div>
</body>
</html>
