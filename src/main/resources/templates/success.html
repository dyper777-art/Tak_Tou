<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">

<head th:replace="~{base::head}">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .invoice-card {
            max-width: 800px;
            margin: 3rem auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .invoice-header {
            background: linear-gradient(90deg, #28a745, #218838);
            color: #fff;
            padding: 1.5rem;
            text-align: center;
        }

        .invoice-header h3 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .invoice-header p {
            margin: 0;
            font-size: 1rem;
        }

        .invoice-body {
            padding: 2rem;
        }

        .invoice-table {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 2rem auto;
            border-collapse: collapse;
        }

        .invoice-table th,
        .invoice-table td {
            padding: 0.8rem 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .invoice-table th {
            background-color: #28a745;
            color: #fff;
            font-weight: 600;
        }

        .print-btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            border: none;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        .print-btn:hover {
            background-color: #218838;
        }

        .invoice-footer {
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            margin-top: 1.5rem;
        }

        @media (max-width: 768px) {
            .invoice-body {
                padding: 1.5rem;
            }

            .invoice-table th,
            .invoice-table td {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
<div th:replace="~{base::navbar}"></div>
<div th:replace="~{base::header(text='Booking Success')}"></div>

<div class="invoice-card">
    <div class="invoice-header">
        <h3>Booking Confirmed!</h3>
        <p>Thank you for your booking.</p>
    </div>

    <div class="invoice-body">
        <table class="invoice-table">
            <tbody>
            <tr>
                <th>Booking ID</th>
                <td th:text="${booked.id}">BK123456</td>
            </tr>
            <tr>
                <th>Name</th>
                <td th:text="${booked.name}">John Doe</td>
            </tr>
            <tr>
                <th>Email</th>
                <td th:text="${booked.email}">john@example.com</td>
            </tr>
            <tr>
                <th>Phone</th>
                <td th:text="${booked.phoneNumber}">+1 234 567 890</td>
            </tr>
            <tr>
                <th>Date</th>
                <td th:text="${booked.date}">2025-09-11</td>
            </tr>
            <tr>
                <th>Time</th>
                <td th:text="${booked.time}">10:00 AM</td>
            </tr>
            </tbody>
        </table>

        <div class="text-center">
            <button class="print-btn" onclick="window.print()">
                <i class="bi bi-printer me-2"></i> Print Invoice
            </button>
        </div>
    </div>

    <div class="invoice-footer">
        <p>If you have any questions about your booking, please contact our support team at 
            <a href="mailto:support@example.com">support@example.com</a>.
        </p>
    </div>
</div>

<div th:replace="~{base::footer}"></div>
<div th:replace="~{base::script}"></div>
</body>
</html>
