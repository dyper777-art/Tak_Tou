<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">

<head th:replace="~{base::head}">
    <style>
        body {
            background-color: #eef2f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .invoice-container {
            max-width: 800px;
            margin: 3rem auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .invoice-header {
            background: linear-gradient(90deg, #28a745, #218838);
            color: #fff;
            padding: 1.5rem;
            text-align: center;
        }

        .invoice-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }

        .invoice-body {
            padding: 2rem;
            text-align: center;
        }

        .invoice-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #28a745;
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 2rem auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.8rem 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #28a745;
            color: white;
            font-weight: 600;
        }

        td {
            color: #555;
        }

        .print-btn {
            background-color: #28a745;
            border: none;
            color: #fff;
            padding: 0.6rem 1.5rem;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        .print-btn:hover {
            background-color: #218838;
        }

        .invoice-footer {
            text-align: center;
            font-size: 0.85rem;
            color: #777;
            padding: 1.5rem;
        }

        @media (max-width: 768px) {
            th, td {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
<div th:replace="~{base::navbar}"></div>
<div th:replace="~{base::header(text='Booking Confirmation')}"></div>

<div class="invoice-container">
    <div class="invoice-header">
        <h1>Booking Confirmed!</h1>
    </div>

    <div class="invoice-body">
        <div class="invoice-title">Invoice Details</div>

        <table>
            <tbody>
            <tr>
                <th>Booking ID</th>
                <td th:text="${booked.id}">4</td>
            </tr>
            <tr>
                <th>Name</th>
                <td th:text="${booked.name}">Tak Tou</td>
            </tr>
            <tr>
                <th>Email</th>
                <td th:text="${booked.email}">Taktou@gmail.com</td>
            </tr>
            <tr>
                <th>Phone</th>
                <td th:text="${booked.phoneNumber}">013564354</td>
            </tr>
            <tr>
                <th>Date</th>
                <td th:text="${booked.date}">11/25/2025</td>
            </tr>
            <tr>
                <th>Time</th>
                <td th:text="${booked.time}">6:00 PM</td>
            </tr>
            </tbody>
        </table>

        <button class="print-btn" onclick="window.print()">
            <i class="bi bi-printer"></i> Print Invoice
        </button>
    </div>

    <div class="invoice-footer">
        <p>If you have any questions, please contact our support team at 
            <a href="mailto:support@example.com">support@example.com</a>.
        </p>
    </div>
</div>

<div th:replace="~{base::footer}"></div>
<div th:replace="~{base::script}"></div>
</body>
</html>
